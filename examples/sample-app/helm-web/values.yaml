hm-basic-webapp:
  name: sample-app
  image:
    repository: busybox
  servicePort: 80
  containerPort: 9292
  imagePullSecrets:
    - name: 'regcred'
  replicas: 1
  autoscaling:
    enabled: true
    minReplicas: 1
    maxReplicas: 5
    targetCPUUtilizationPercentage: 40

  ci:
    deploymentTag: foo
    deploymentMigrationTag: bar

  ingress:
    enabled: false
    acme: false

  headlessService: false
  environmentName: develop

  worker:
    enabled: false
    instances:
      - name: worker1
        replicas: 1
        command:
          - ruby
          - worker.rb
      - name: worker2
        replicas: 1
        command:
          - ruby
          - worker.rb

  migration:
    enabled: false
    image:
      repository: sample-migration
    command:
      - ruby
      - migration.rb

### Config Map
  configMapData:
    BASIC_ENV_A: 'BASIC_A'
    BASIC_ENV_B: 'BASIC_B'

### Secret
  secretData:
    SECRET_ENV_A: 'SECRET_A'
    SECRET_ENV_B: 'SECRET_B'
